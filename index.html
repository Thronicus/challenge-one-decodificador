<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Decodificador de texto - Um desafio ALURA ORACLE ONE</title>
  </head>

  <body>
    <header></header>

    <main>
      <section class="text-insertion">
        <div class="text-area">
          <textarea
            class="text-input"
            placeholder="Digite seu texto"
            spellcheck="false"
          ></textarea>
          <div class="aviso-texto">
            <img src="img/Exclamation-circle-fill.svg" />
            "Apenas letras minúsculas e sem acento."
          </div>
        </div>
        <div class="action-bottons">
          <button id="code-button" class="buttons">Codificar</button>
          <button id="decode-button" class="buttons">Decodificar</button>
        </div>
      </section>

      <section class="text-output">
        <div class="text-output">
          <img src="img/No-message.svg" />

          <h1>Nenhuma mensagem encontrada</h1>
          <p>
            Digite um texto que você queria criptografar ou descriptografar.
          </p>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
