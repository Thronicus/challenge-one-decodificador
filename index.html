<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Decodificador de texto - Um desafio ALURA ORACLE ONE</title>

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header>
      <div class="header">
        <img class="logo" src="imagens/logo.svg" />
      </div>
    </header>

    <main>
      <section class="message-input">
        <div class="input-container">
          <textarea
            class="text-input"
            placeholder="Digite seu texto"
            spellcheck="false"
            maxlength="500"
            autofocus
          ></textarea>

          <div class="text-alert">
            <i class="bi bi-exclamation-circle-fill"></i>
            <p>Apenas letras minúsculas e sem acento.</p>
          </div>
        </div>

        <div class="action-buttons">
          <button id="code-button" class="buttons">Codificar</button>
          <button id="decode-button" class="buttons">Decodificar</button>
        </div>
      </section>

      <section class="message-output">
        <div class="output-container">
          <img class="image-output" src="imagens/no-message.svg" />

          <p class="not-found-message">Nenhuma mensagem encontrada.</p>
          <p class="output-description-message">
            Digite um texto que você queria criptografar ou descriptografar.
          </p>
        </div>
        <div class="copy-container">
          <button id="copy-button" class="buttons">Copiar</button>
        </div>
      </section>
    </main>
  </body>
</html>
